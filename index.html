<!DOCTYPE html>
<html lang="en">

<body>
    <div class="wrapper">
        <header>
            <h1>palindrome checker</h1>
            <p>A palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check palindrome</button>
        </div>
        <p class="info-text"></p>
    </div>

    <script src="script.js"></script>
</body>
